<!DOCTYPE html>

<head>

<body>
  <nav>
    <a href="#"><img src="images/AK-logo.png" alt="AK Logo" class="nav-logo"></a> 
    <div class="menu">
     <!-- Dynamically add Menu Nav items based with links to resume and email -->
    </div>
  </nav>
  <!-- Landing Container -->
  <div class="container landing-container">
    <div class="AK-container">
      <div class="triangle red"></div>
      <div class="triangle green"></div>
      <div class="triangle yellow"></div>
      <div class="triangle orange"></div>
      <div class="triangle blue"></div>
      <div class="triangle purple"></div>
      <div class="triangle white"></div>
      <div class="triangle teal"></div>
      <div class="triangle magenta"></div>
      <div class="triangle k-magenta"></div>
      <div class="triangle k-coral"></div>
      <div class="triangle k-yellow"></div>
      <div class="triangle k-blue"></div>
      <div class="triangle k-green"></div>
      <div class="triangle k-black"></div>
      <div class="triangle k-gray"></div>
      <div class="triangle k-violet"></div>
      <div class="triangle k-black2"></div>
      <div class="adrian first-name tracking-in-expand-name">ADRIAN</div>
      <div class="kyzer last-name tracking-in-expand-name">KYZER</div>
      <div class="job-title tracking-in-expand-job-title">web developer</div>

  <div class="container projects-container">

    <div class="featured-projects">
      <!-- Featured project goes here -->

    <h1 class="title other-projects-title">Other Projects</h1>
    <div class="other-projects">
      <div class="row other-projects-row">
        <!-- Non featured projects go here -->
      </div>
    </div>   
    <h1 class="title profile">Profile</h1>
    <div class="row about-row profileDiv">
    <!-- Profile biography goes here -->
    </div>
    <div class="social-media-circles">
      <p>I really appreciate you being here. Please visit me at my other sites.</p>
      <div class="logo-box">
          <!-- Social media links go here -->
      </div> 
    </div>
  </div>
  <footer class="footer-text"> 
      <!-- <p class="copyright"></p> -->
  </footer>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
